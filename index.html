<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Олег Загоревский">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар - фото пользователя">
          <div class="profile__text">
            <h1 class="profile__full-name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-foto" type="button"></button>
      </section>
      <section class="popup">
        <div class="popup__content">
          <button class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__full-name popup__txt" type="text" name="full-name">
            <input class="popup__description popup__txt" type="text" name="description">
            <button class="popup__submit" type="submit"></button>
          </form>
        </div>
      </section>
      <section class="">
        <ul class="elements">
          <li class="element">
            <img class="element__foto" src="./images/Nigigorodskay.jpg" alt="">
            <div class="element__blok">
              <h2 class="element__title">Новгородская область</h2>
              <button class="element__favorit"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src="./images/Pereslavl-Zalessky.jpg" alt="">
            <div class="element__blok">
              <h2 class="element__title">Переславль-Залесский</h2>
              <button class="element__favorit"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src="./images/Elbrus.jpg" alt="">
            <div class="element__blok">
              <h2 class="element__title">Эльбрус</h2>
              <button class="element__favorit"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src="./images/Hcegemskoe.jpg" alt="">
            <div class="element__blok">
              <h2 class="element__title">Чегемское ущелье</h2>
              <button class="element__favorit"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src="./images/Kavkaz.jpg" alt="">
            <div class="element__blok">
              <h2 class="element__title">Кавказские горы</h2>
              <button class="element__favorit"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__foto" src="./images/Roza-Hutor.jpg" alt="">
            <div class="element__blok">
              <h2 class="element__title">Роза хутор</h2>
              <button class="element__favorit"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__txt">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
