<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Олег Загоревский">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
        <div class="profile__container">
          <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>">
          <div class="profile__overlay">
            <div class="profile__edit-avatar"></div>
          </div>
        </div>
          <div class="profile__text">
            <h1 class="profile__full-name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-card" type="button"></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__txt">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
      <div class="popup__content popup__content_profile">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-name" novalidate>
          <div class="popup__block-input"><input id="full-name" class="popup__input" type="text" name="fullname"
              required minlength="2" maxlength="40">
            <span id="full-name-error" class="popup__error"></span>
          </div>
          <div class="popup__block-input"><input id="description" class="popup__input" type="text" name="description"
              required minlength="2" maxlength="200">
            <span id="description-error" class="popup__error"></span>
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_card">
      <div class="popup__content popup__content_card">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="card" novalidate>
          <div class="popup__block-input"><input id="card-title" class="popup__input" type="text" name="name"
              placeholder="Название" required minlength="1" maxlength="30">
            <span id="card-title-error" class="popup__error"></span>
          </div>
          <div class="popup__block-input"><input id="card-link" class="popup__input" type="url" name="link"
              placeholder="Ссылка на картинку" required>
            <span id="card-link-error" class="popup__error"></span>
          </div>
          <button class="popup__button popup__button_card" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_img">
      <div class="popup__content popup__content_img">
        <button class="popup__close" type="button"></button>
        <img class="popup__image">
        <h2 class="popup__title-img"></h2>
      </div>
    </section>
    <section class="popup popup_delit-card">
      <div class="popup__content popup__content_delit">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="delit" novalidate>
          <button class="popup__button popup__button_delit" type="submit">Да</button>
        </form>
      </div>
    </section>
    <section class="popup popup_avatar">
      <div class="popup__content popup__content_avatar">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="avatar" novalidate>
          <div class="popup__block-input"><input id="avatar-link" class="popup__input" type="url" name="avatar"
              placeholder="Ссылка на аватар" required>
            <span id="avatar-link-error" class="popup__error"></span>
          </div>
          <button class="popup__button popup__button_avatar" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <template id="element">
    <li class="element">
      <button class="element__trash" type="button"></button>
      <img class="element__foto" alt="">
      <div class="element__blok">
        <h2 class="element__title"></h2>
        <div class="element__blok-likes">
          <button class="element__like" type="button"></button>
          <div class="element__number-likes">100</div>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
